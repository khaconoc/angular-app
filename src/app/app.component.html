<nz-layout class="app-layout">
  <nz-sider class="menu-sidebar"
            nzCollapsible
            nzWidth="256px"
            nzBreakpoint="md"
            [(nzCollapsed)]="isCollapsed"
            [nzTrigger]="null">
    <div class="sidebar-logo">
      <a href="https://ng.ant.design/" target="_blank">
        <img src="https://ng.ant.design/assets/img/logo.svg" alt="logo">
        <h1>Ant Design Of Angular</h1>
      </a>
    </div>
    <app-menu #appMenu [isCollapsed]="isCollapsed"></app-menu>
  </nz-sider>
  <nz-layout>
<!--    <nz-header>-->
<!--      <div class="app-header">-->
<!--        <app-header-->
<!--          [isCollapsed]="isCollapsed"-->
<!--          (logoutEvent)="onLogout()"-->
<!--          (toggleCollapsedEvent)="toggleCollapsed()"-->
<!--        ></app-header>-->
<!--      </div>-->
<!--    </nz-header>-->
        <nz-header>
          <div class="app-header">
            <span class="header-trigger" (click)="toggleCollapsed()">
                <i class="trigger"
                   nz-icon
                   [nzType]="isCollapsed ? 'menu-unfold' : 'menu-fold'"
                ></i>
            </span>
            <!--        <span class="btn-logout" (click)="onLogout()">-->
            <!--            <i nz-icon nzType="logout" nzTheme="outline"></i>-->
            <!--        </span>-->
            <ng-container *ngIf="!!userService?.currentUser">
              <a nz-dropdown [nzDropdownMenu]="menu" nzPlacement="bottomRight" class="btn-logout">
                <i class="icon-user icon-1x"></i>
                {{userService?.currentUser?.userName}}
                <i nz-icon nzType="down"></i>
              </a>
              <nz-dropdown-menu #menu="nzDropdownMenu">
                <ul nz-menu>
                  <li nz-menu-item>Thông tin cá nhân</li>
                  <li nz-menu-item (click)="onLogout()">Đăng xuất</li>
                </ul>
              </nz-dropdown-menu>
            </ng-container>
          </div>

        </nz-header>
    <nz-content>
      <div class="inner-content">
        <router-outlet></router-outlet>
      </div>
    </nz-content>
  </nz-layout>
</nz-layout>

<ng-template #templateItemMenu let-children>
  <ul>
    <li nz-menu-item>Option 5</li>
    <li nz-menu-item>Option 6</li>
    <li nz-submenu nzTitle="Submenu">
      <ul>
        <li nz-menu-item>Option 7</li>
        <li nz-menu-item>Option 8</li>
        <li nz-submenu nzTitle="Submenu">
          <ul>
            <li nz-menu-item>Option 9</li>
            <li nz-menu-item>Option 10</li>
          </ul>
        </li>
      </ul>
    </li>
  </ul>
</ng-template>
