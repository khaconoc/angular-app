<nz-upload [class]="className"
           [(nzFileList)]="controlValue"
           [nzBeforeUpload]="beforeUpload"
           [nzShowButton]="!disabled && controlValue.length < size"
           [nzShowUploadList]="showUploadList"
           (nzFileListChange)="changeFile()"
           [nzDownload]="onDownload"
>
  <button type="button" nz-button class="btn-upload">{{placeholder}}</button>
</nz-upload>
