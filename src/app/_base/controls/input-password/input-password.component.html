<nz-input-group [nzSuffix]="inputClearTpl">
  <input nz-input type="password" [class]="class" [placeholder]="!disabled ? placeholder : ''" [(ngModel)]="controlValue"
    (change)="onChange()" [disabled]="disabled" [readonly]="readonly" [hidden]="hidden" (focusin)="onBlur()"
    (focusout)="onUnBlur()" (keyup)="onKeyUp($event)" [autofocus]="autofocus" [autocomplete]="autocomplete?'on':'off'"/>
</nz-input-group>
<ng-template #inputClearTpl>
  <i nz-icon class="ant-input-clear-icon" nzTheme="fill" nzType="close-circle" *ngIf="controlValue && !disabled"
    (click)="onClear()"></i>
</ng-template>
