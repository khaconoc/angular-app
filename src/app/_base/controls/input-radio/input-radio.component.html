<nz-radio-group [(ngModel)]="controlValue" (ngModelChange)="onChange()" [nzDisabled]="disabled" (mousedown)="onBlur()"
  (mouseup)="onUnBlur()">
  <label nz-radio [className]="class" [nzValue]="item.value" [nzDisabled]="item.disable"
    *ngFor="let item of items">{{item.text}}</label>
</nz-radio-group>
