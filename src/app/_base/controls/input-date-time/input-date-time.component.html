<nz-date-picker [nzShowTime]="{ nzFormat: 'HH:mm' }" [nzClassName]="class" [(ngModel)]="controlValue" [nzFormat]="format"
  [nzPlaceHolder]="!disabled ? placeholder : ''" [nzAllowClear]="allowClear" [nzDisabled]="disabled"
  (ngModelChange)="onChange()" (focusin)="onBlur()" (focusout)="onUnBlur()">
</nz-date-picker>
